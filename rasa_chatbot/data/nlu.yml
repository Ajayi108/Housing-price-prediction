version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hi
      - Hello
      - Hey
      - Hi bot
      - Hello bot
      - Hey there

  - intent: ask_price
    examples: |
      - Can you predict the house price?
      - I want a house price prediction
      - Please tell me the house price
      - Predict the price of my house
      - What is the price of my house?
      - Price prediction for my house

  - intent: provide_data
    examples: |
      - The house is in [Miami](city)
      - It is located in [New York](city)
      - The property is in [Los Angeles](city)
      - [San Francisco](city) is the location
      - The house is in [Chicago](city)
      - It is in [Dallas](city)
      - [Houston](city) is the city
      - I live in [Orlando](city)
      - [Seattle](city) is where the house is
      - The house is in [Atlanta](city)
      - It is located in [Denver](city)
      - The property is in [Brooklyn](city)
      - [Philadelphia](city) is the city
      - I want to predict the price of a house in [Phoenix](city)
      - The house is located in [Las Vegas](city)
      - The property is in [San Antonio](city)

  - intent: skip
    examples: |
      - I don't know
      - Skip this
      - Not sure
      - Move on
      - Skip
      - I can't provide that
      - Can we proceed?

  - intent: goodbye
    examples: |
      - Bye
      - Goodbye
      - See you later
      - Bye bot
      - Talk to you later

