version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hi
      - hello
      - hey there
      - good morning
      - good evening

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you
      - talk to you later
      - see ya

  - intent: provide_info
    examples: |
      - The city is [San Francisco](city).
      - There are [3](beds) bedrooms and [2](baths) bathrooms.
      - The living space is [1500](living_space) square feet.
      - The zip code density is [5000](zip_code_density).
      - The median household income is [$75,000](median_household_income).
      - [Los Angeles](city) with [4](beds) beds, [3](baths) baths, [2000](living_space) sqft, [3000](zip_code_density) density, and [$80,000](median_household_income) income.
