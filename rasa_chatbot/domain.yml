version: "3.1"


intents:
  - provide_info
  - greet
  - goodbye

entities:
  - city
  - beds
  - baths
  - living_space
  - zip_code_density
  - median_household_income

slots:
  city:
    type: text
    mappings:
      - type: from_entity
        entity: city
  beds:
    type: float
    mappings:
      - type: from_entity
        entity: beds
  baths:
    type: float
    mappings:
      - type: from_entity
        entity: baths
  living_space:
    type: float
    mappings:
      - type: from_entity
        entity: living_space
  zip_code_density:
    type: float
    mappings:
      - type: from_entity
        entity: zip_code_density
  median_household_income:
    type: float
    mappings:
      - type: from_entity
        entity: median_household_income

responses:
  utter_greet:
    - text: "Hello! I'm here to help predict housing prices. Let's get started."
  utter_goodbye:
    - text: "Goodbye! Have a great day."
  utter_ask_city:
    - text: "In which city is the house located?"
  utter_ask_beds:
    - text: "How many bedrooms does the house have?"
  utter_ask_baths:
    - text: "How many bathrooms does the house have?"
  utter_ask_living_space:
    - text: "What is the living space area in square feet?"
  utter_ask_zip_code_density:
    - text: "What is the population density of the zip code?"
  utter_ask_median_household_income:
    - text: "What is the median household income in that area?"

forms:
  housing_form:
    required_slots:
      - city
      - beds
      - baths
      - living_space
      - zip_code_density
      - median_household_income

actions:
  - action_predict
